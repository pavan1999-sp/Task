<div class="container-fluid col-lg-4 col-sm-12">
    <div class="row mt-2">
      
        <h1 class="text-center fs-1 fw-bold mt-3">Login</h1>
    </div>
    <div class="row">
        <p class="h5 text-center text-danger">{{errorMsg}}</p>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control" name="email" placeholder="Email" formControlName="email"/>
                </div>
                <div class="form-group">
                    <label for="validationDefultUsername" class="form-lable">Password</label>
                    <div class="input-group">
                        <input [type]="inputType" class="form-control" placeholder="password" formControlName="pwd">
                        <span class="input-group-text">
                            <input type="checkbox" (change)="showPassword($event)">
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col mx-3">
            <button type="submit" class="btn btn-primary btn-sm mt-3"  (click)="login()">Login</button>
        </div>
    </div>
    <div class="content">
        <p class="h2">Login</p>
    </div>
</div>
