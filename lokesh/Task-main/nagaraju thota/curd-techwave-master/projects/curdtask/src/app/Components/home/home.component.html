<div class="container  pt-5">
    <p class="h1">List Of Projects</p>
    <div class="row">
        <div class="col col-sm-2">
            <button class="btn btn-sm btn-primary" [routerLink]="['/add/0']">Add Project
                <span> <i class="fa fa-plus"></i> </span> </button>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead class="text-center text-light bg-dark">
                    <th>S.No</th>
                    <th>Project Id</th>
                    <th>Project Name</th>
                    <th>Project Head</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </thead>
                <tbody class="text-center text-bold">
                    <tr *ngFor=" let x of singleProject">
                        <td>{{ x.id }}</td>
                        <td>{{ x.projectId | uppercase }}</td>
                        <td>{{ x.projectName }}</td>
                        <td>{{ x.projectHead }}</td>
                        <td>{{ x.startDate | date }}</td>
                        <td>
                            <div class="btn">
                                <button class="btn btn-sm btn-info mx-1"  [routerLink]="['/edit/',x.id]">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" (click)="deleteProject(x.id)">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                                <button class="btn btn-sm btn-danger mx-1" [routerLink]="['/list/',x.id]">
                                    <i class="fal fa-eye"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
