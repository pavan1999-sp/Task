<div class="card text-center">
    <main class="form-signin">
        <form [formGroup]="LoginForm" (ngSubmit)="onSubmit(LoginForm.value)">
            <img class="mb-4"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/768px-User_icon_2.svg.png"
                alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                    formControlName="user">
                <label for="floatingInput">User address</label>
                <small class="text-danger"
                    *ngIf="!LoginForm.controls['user'].valid && LoginForm.controls['user'].touched">User Address is
                    required</small>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    formControlName="password">
                <label for="floatingPassword">Password</label>
                <small class="text-danger"
                    *ngIf="!LoginForm.controls['password'].valid && LoginForm.controls['password'].touched">Password is
                    required</small>

            </div>


            <button class="w-100 btn btn-lg btn-primary" [disabled]="!LoginForm.valid" type="submit">Sign in</button>

        </form>
    </main>
</div>
