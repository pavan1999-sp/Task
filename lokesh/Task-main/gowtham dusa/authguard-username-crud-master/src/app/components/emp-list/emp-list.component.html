


<div *ngIf="!selectddata" class="container mt-5 pt-5">
    <table class="table table-dark table-striped ">
        <thead>
            <tr>
                <th scope="col">S.No</th>
                
                <th scope="col">Project_Name</th>
                <th scope="col">Project-Head</th>
                <th scope="col">Start Date</th>
                <th scope="col">Actions</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of  projects;let i=index" >
                <th>{{i+1}}</th>
             
                <th>{{x.projectName}}</th>
                <th>{{x.projectHead}}</th>
                <th>{{x.startDate}}</th>
                <th>
                    <button class="btn btn-success" (click)="editdata(x.projectId)"  > Update</button>
                    &nbsp;
                    <button class="btn btn-danger"  (click)="deletedata(x.id)"> Delete</button>

                </th>
                

            </tr>
        

        </tbody>
       
    </table>
 
</div>
<div *ngIf="selectddata" >
<app-add-emp [parentdata]="selectddata" ></app-add-emp>
</div>
